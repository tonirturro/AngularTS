<div class="modal-body">
    <div class="centered-header">
        <h2>{{ confirmationDialogController.message }}</h2>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="confirmationDialogController.close()">Yes</button>
    <button class="btn btn-warning" ng-click="confirmationDialogController.dismiss()">No</button>
</div>
